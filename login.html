<!DOCTYPE html>
<html lang="es">
<head>
    <title>PIN</title>

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Framework BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!--Nuestro CSS-->
    <link rel="stylesheet" type="text/css" href="css/estilog.css" th:href="@{/css/estilog.css}">

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 bank-img">
                    <img src="img/bank.png" th:src="@{/img/bank.png}"/>
                </div>
                <form class="col-12" th:action="@{/login}" method="get">
                    <div class="form-group" id="pin-group">
                        <input type="pin" class="form-control" placeholder="PIN" name="pin"/>
                    </div>
                    <button type ="boton" class="boton">Ingresar</button>
                </form>
                            
            </div>
        </div>
    </div>
</body>
</html>
